<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias por tu compra</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center bg-white p-10 rounded-lg shadow-lg">
        <img src="img/carrito.png" alt="Compra exitosa" class="mx-auto mb-2 w-36 h-36">
        <h1 class="text-3xl font-bold text-green-600 mb-4">¡Gracias por tu compra!</h1>
        <p class="text-gray-700 mb-6">Tu pedido ha sido procesado exitosamente.</p>
        <p class="text-gray-500 mb-6">Serás redirigido al inicio en <span id="contador">5</span> segundos.</p>
        <a href="index.html" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors">Volver al inicio</a>
    </div>

    <script>
        let contador = 5;
        const intervalo = setInterval(() => {
            contador--;
            document.getElementById('contador').textContent = contador;

            if (contador === 0) {
                clearInterval(intervalo);
                window.location.href = 'index.html';
            }
        }, 1000);
    </script>
</body>

</html>
